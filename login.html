<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Login - Formatura 2025</title>
<link rel="stylesheet" href="style.css">
<style>
.login-container {
    max-width: 350px;
    margin: 80px auto;
    background: var(--glass);
    border-radius: 18px;
    box-shadow: 0 0 32px var(--glow-azul), 0 2px 24px rgba(0,0,0,0.18);
    padding: 40px 32px;
    text-align: center;
    backdrop-filter: blur(10px);
}
.login-container h2 {
    margin-bottom: 24px;
    font-size: 2rem;
    color: var(--branco);
}
.login-container input {
    width: 100%;
    padding: 12px;
    margin: 10px 0 18px 0;
    border-radius: 8px;
    border: 1px solid var(--glow-azul);
    background: var(--glass);
    color: var(--branco);
    font-size: 1rem;
}
.login-container button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: linear-gradient(90deg, var(--azul-petroleo), var(--glow-azul));
    color: var(--branco);
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 0 12px var(--glow-azul);
    transition: background 0.3s;
}
.login-container button:hover {
    background: linear-gradient(90deg, var(--glow-azul), var(--azul-petroleo));
}
.login-error {
    color: #ff6b6b;
    margin-bottom: 12px;
    font-size: 1rem;
}
</style>
</head>
<body>

<nav>
<strong>Formatura 2025</strong>
<div>
<a href="index.html">Início</a>
<a href="convite.html">Convite</a>
<a href="turma.html">Eduardo</a>
</div>
</nav>

<div class="login-container card page-transition">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <div class="login-error" id="loginError" style="display:none;"></div>
        <button type="submit">Entrar</button>
    </form>
</div>

<script>
// Login simples (usuário: admin, senha: 1234)
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    const error = document.getElementById('loginError');
    if(user === 'Eduardo' && pass === 'formatura') {
        error.style.display = 'none';
        window.location.href = 'index.html';
    } else {
        error.textContent = 'Usuário ou senha inválidos.';
        error.style.display = 'block';
    }
});
</script>

<footer>
© 2025 • Terceirão SESI Joinville
</footer>

</body>
</html>
